<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <title>ipfs test</title>
</head>
<body>
    <script>
        Ipfs.create().then(node => {

            node.version().then(version => console.log('Version:', version.version))

            node.add({
                path: 'hello.txt',
                content: 'Hello World 102 Weedshaker rules at times'
            }).then(file => {
                console.log('Added file:', file.path, file.cid)
                // https://ipfs.io/ipfs/QmYUpUyrLNaeBBA9oHizeXsXFZjJV7KCWVMkZS4nvHcCTR
            })
        })
    </script>
</body>
</html>
